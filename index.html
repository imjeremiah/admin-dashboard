<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer">
    <div class="container">
      <div class="header">
        <div class="search">
          <div class="magnify">
            <span><img src="./assets/magnify.svg" alt="magnifying glass"/></span>
          </div>
          <div class="bar"> </div>
          <div class="bell"><span><img src="./assets/bell-ring-outline.svg" alt="bell"/></span></div>
          <div class="small"></div>
          <div>Morgan Oakley</div>
        </div>
        <div class="info">
          <div class="big"></div>
          <div class="user">
            <div class="hi">Hi there,</div>
            <div class="handle">Morgan Oakley (@morgan)</div>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <p><span><img src="./assets/view-dashboard.svg" alt="dashboard"/></span> Dashboard</p>
        </div>
        <div class="nav">
          <ul>
            <li><img src="./assets/home.svg" alt="home"/></span> Home</li>
            <li><img src="./assets/card-account-details-outline.svg" alt="user"/> Profile</li>
            <li><img src="./assets/message-reply.svg" alt="messages"/></span> Messages</li>
            <li><img src="./assets/clock-time-three.svg" alt="history"/></span> History</li>
            <li><img src="./assets/file-multiple.svg" alt="tasks"/></span> Tasks</li>
            <li><img src="./assets/account-group.svg" alt="communities"/></span> Communities</li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li><img src="./assets/cog.svg" alt="cog"/></span> Settings</li>
            <li><img src="./assets/help-box.svg" alt="help"/></span> Support</li>
            <li><img src="./assets/shield-check.svg" alt="shield"/></span> Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="projects">
          <p>Your Projects</p>
        </div>
        <div class="announcements">
          <p>Announcements</p>
        </div>
        <div class="trending">
          <p>Trending</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
